<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增城市监测点管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-station-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">时间点：</label>
                <div class="col-sm-8">
                    <input name="timepoint" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">城市：</label>
                <div class="col-sm-8">
                    <input name="area" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">城市编码：</label>
                <div class="col-sm-8">
                    <input name="citycode" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">省编码：</label>
                <div class="col-sm-8">
                    <input name="provinceid" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">省名称：</label>
                <div class="col-sm-8">
                    <input name="provincename" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">监测点名：</label>
                <div class="col-sm-8">
                    <input name="positionname" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">监测点编码：</label>
                <div class="col-sm-8">
                    <input name="stationcode" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">co：</label>
                <div class="col-sm-8">
                    <input name="co" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">24小时co：</label>
                <div class="col-sm-8">
                    <input name="co24h" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">纬度：</label>
                <div class="col-sm-8">
                    <input name="latitude" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">经度：</label>
                <div class="col-sm-8">
                    <input name="longitude" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">建议：</label>
                <div class="col-sm-8">
                    <input name="measure" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">no2：</label>
                <div class="col-sm-8">
                    <input name="no2" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">24小时no2：</label>
                <div class="col-sm-8">
                    <input name="no224h" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">o3：</label>
                <div class="col-sm-8">
                    <input name="o3" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">24小时o3：</label>
                <div class="col-sm-8">
                    <input name="o324h" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">8小时o3：</label>
                <div class="col-sm-8">
                    <input name="o38h" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">pm10：</label>
                <div class="col-sm-8">
                    <input name="pm10" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">24小时pm10：</label>
                <div class="col-sm-8">
                    <input name="pm1024h" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">pm2.5：</label>
                <div class="col-sm-8">
                    <input name="pm25" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">24小时pm2.5：</label>
                <div class="col-sm-8">
                    <input name="pm2524h" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">so2：</label>
                <div class="col-sm-8">
                    <input name="so2" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">24小时so2：</label>
                <div class="col-sm-8">
                    <input name="so224h" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">aqi：</label>
                <div class="col-sm-8">
                    <input name="aqi" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">co等级：</label>
                <div class="col-sm-8">
                    <input name="colevel" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">no2等级：</label>
                <div class="col-sm-8">
                    <input name="no2level" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">o3等级：</label>
                <div class="col-sm-8">
                    <input name="o3level" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">pm10等级：</label>
                <div class="col-sm-8">
                    <input name="pm10level" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">pm2.5等级：</label>
                <div class="col-sm-8">
                    <input name="pm25level" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">so2等级：</label>
                <div class="col-sm-8">
                    <input name="so2level" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">主要污染物：</label>
                <div class="col-sm-8">
                    <input name="primarypollutant" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">空气质量：</label>
                <div class="col-sm-8">
                    <input name="quality" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">健康影响：</label>
                <div class="col-sm-8">
                    <input name="unheathful" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/station"
        $("#form-station-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-station-add').serialize());
            }
        }
    </script>
</body>
</html>
