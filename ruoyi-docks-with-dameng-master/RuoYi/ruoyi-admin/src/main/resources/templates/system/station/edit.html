<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改城市监测点管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-station-edit" th:object="${tqAqiStation}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">时间点：</label>
                <div class="col-sm-8">
                    <input name="timepoint" th:field="*{timepoint}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">城市：</label>
                <div class="col-sm-8">
                    <input name="area" th:field="*{area}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">城市编码：</label>
                <div class="col-sm-8">
                    <input name="citycode" th:field="*{citycode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">省编码：</label>
                <div class="col-sm-8">
                    <input name="provinceid" th:field="*{provinceid}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">省名称：</label>
                <div class="col-sm-8">
                    <input name="provincename" th:field="*{provincename}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">监测点名：</label>
                <div class="col-sm-8">
                    <input name="positionname" th:field="*{positionname}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">监测点编码：</label>
                <div class="col-sm-8">
                    <input name="stationcode" th:field="*{stationcode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">co：</label>
                <div class="col-sm-8">
                    <input name="co" th:field="*{co}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">24小时co：</label>
                <div class="col-sm-8">
                    <input name="co24h" th:field="*{co24h}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">纬度：</label>
                <div class="col-sm-8">
                    <input name="latitude" th:field="*{latitude}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">经度：</label>
                <div class="col-sm-8">
                    <input name="longitude" th:field="*{longitude}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">建议：</label>
                <div class="col-sm-8">
                    <input name="measure" th:field="*{measure}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">no2：</label>
                <div class="col-sm-8">
                    <input name="no2" th:field="*{no2}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">24小时no2：</label>
                <div class="col-sm-8">
                    <input name="no224h" th:field="*{no224h}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">o3：</label>
                <div class="col-sm-8">
                    <input name="o3" th:field="*{o3}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">24小时o3：</label>
                <div class="col-sm-8">
                    <input name="o324h" th:field="*{o324h}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">8小时o3：</label>
                <div class="col-sm-8">
                    <input name="o38h" th:field="*{o38h}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">pm10：</label>
                <div class="col-sm-8">
                    <input name="pm10" th:field="*{pm10}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">24小时pm10：</label>
                <div class="col-sm-8">
                    <input name="pm1024h" th:field="*{pm1024h}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">pm2.5：</label>
                <div class="col-sm-8">
                    <input name="pm25" th:field="*{pm25}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">24小时pm2.5：</label>
                <div class="col-sm-8">
                    <input name="pm2524h" th:field="*{pm2524h}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">so2：</label>
                <div class="col-sm-8">
                    <input name="so2" th:field="*{so2}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">24小时so2：</label>
                <div class="col-sm-8">
                    <input name="so224h" th:field="*{so224h}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">aqi：</label>
                <div class="col-sm-8">
                    <input name="aqi" th:field="*{aqi}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">co等级：</label>
                <div class="col-sm-8">
                    <input name="colevel" th:field="*{colevel}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">no2等级：</label>
                <div class="col-sm-8">
                    <input name="no2level" th:field="*{no2level}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">o3等级：</label>
                <div class="col-sm-8">
                    <input name="o3level" th:field="*{o3level}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">pm10等级：</label>
                <div class="col-sm-8">
                    <input name="pm10level" th:field="*{pm10level}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">pm2.5等级：</label>
                <div class="col-sm-8">
                    <input name="pm25level" th:field="*{pm25level}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">so2等级：</label>
                <div class="col-sm-8">
                    <input name="so2level" th:field="*{so2level}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">主要污染物：</label>
                <div class="col-sm-8">
                    <input name="primarypollutant" th:field="*{primarypollutant}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">空气质量：</label>
                <div class="col-sm-8">
                    <input name="quality" th:field="*{quality}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">健康影响：</label>
                <div class="col-sm-8">
                    <input name="unheathful" th:field="*{unheathful}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/station";
        $("#form-station-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-station-edit').serialize());
            }
        }
    </script>
</body>
</html>
